<head>
    <title>Questionario</title>
    <link href="main.css" rel="stylesheet"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>
<body>
    <h1>Questionario</h1>
    <form method="get" action="#"  name="Questionario"> 
        <ol class="questions">
            <li class="row">
                <label>Qual a melhor marca de automoveis?</label>
                <ul class="answer">
                    <li class="col3">
                        <input type="radio" name="quest1" id="Mercedes" />
                        <label for="Mercedes">Mercedes</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest1" id="Porche" />
                        <label for="Porche">Porche</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest1" id="Ford" />
                        <label for="Ford">Ford</label>
                    </li>
                </ul>
            </li>

            <li class="row">
                <label>Qual o jogo melhor de Historia?</label>
                <ul class="answer">
                    <li class="col3">
                        <input type="radio" name="quest2" id="Red Dead Redemption 2"/>
                        <label for="Red Dead Redemption 2">Red Dead Redemption 2</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest2" id="The Last Of Us" />
                        <label for="The Last Of Us">The Last Of Us</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest2" id="Elden Ring" />
                        <label for="Elden Ring">Elden Ring</label>
                    </li>
                </ul>
            </li>

            <li class="row">
                <label>Qual a melhor fruta?</label>
                <ul class="answer">
                    <li class="col3">
                        <input type="radio" name="quest3" id="Maçã"/>
                        <label for="Maçã">Maçã</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest3" id="Pêra" />
                        <label for="Pêra">Pêra</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest3" id="Banana" />
                        <label for="Banana">Banana</label>
                    </li>
                </ul>
            </li>
            <li class="row">
                <label> Qual o melhor fast food</label>
                <ul class="answer">
                    <li class="col3">
                        <input type="radio" name="quest4" id="BK"/>
                        <label for="BK">BK</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest4" id="MAC" />
                        <label for="MAC">MAC</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest4" id="KFC" />
                        <label for="KFC">KFC</label>
                    </li>
                </ul>
            </li>
            <li class="row">
                <label> Qual a melhor linguagem de programaçao</label>
                <ul class="answer">
                    <li class="col3">
                        <input type="radio" name="quest5" id="C++"/>
                        <label for="C++">C++</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest4" id="Phyton" />
                        <label for="Phyton">Phyton</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest4" id="Java" />
                        <label for="Java">Java</label>
                    </li>
                </ul>
            </li>
        </ol>
        <input type="submit" name="submit" value="Submeter" />
        <input type="reset" name="reset" value="Limpar"/>
    </form>
</body>
</html>
